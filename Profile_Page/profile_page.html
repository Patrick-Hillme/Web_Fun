<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="nav-bar">
        <div class="title-links">
            <h1>Profile</h1>
            <a href="">Home</a>
            <a href="">My Profile</a>
            <a href="">Find Connections</a>
        </div>
        <div class="button">
            <button>Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <div class="ribbon"></div>
            <!-- <div class="user-photo"></div> -->
            <div class="profile-info">
                <img src="./icons/user-circle.png" alt="User Photo" class="user-photo">
                <h1>Patrick Hillme</h1>
                <div class="location">
                    <img src="./icons/map-marker.png" alt="Map Marker">
                    <p>Springfield</p>
                </div>
                <div class="user-info">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="edit-profile">
                    <img src="./icons/gear.png" class="gear-icon" alt="Gear Icon">
                    <a href="">Edit Profile</a>
                </div>
            </div>
        </div>
        <div class="requests">
            <div class="request-ribbon">
                <p class="request-number">2</p>
                <p>Connection Requests</p>
            </div>
            <div class="request-box">

            </div>
        </div>
        <div class="education"></div>
        <div class="connections"></div>
    </div>

</body>
</html>
