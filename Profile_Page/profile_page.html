<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="nav-bar">
        <div class="title-links">
            <h1>Profile</h1>
            <a href="">Home</a>
            <a href="">My Profile</a>
            <a href="">Find Connections</a>
        </div>
        <div class="button">
            <button>Sign Out</button>
        </div>
    </div>

    <div class="container">
        <div class="profile">
            <div class="ribbon"></div>
            <div class="user-photo"><img src="./icons/user-circle.png" alt="User Photo"></div>
            <div class="profile-info">
                <h1>Patrick Hillme</h1>
                <div class="location"><p>Springfield</p></div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <a href="">Edit Profile</a>
            </div>
        </div>
        <div class="requests"></div>
        <div class="education"></div>
        <div class="connections"></div>
    </div>

</body>
</html>
