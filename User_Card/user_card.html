<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="container">
        <div class="ribbon"></div>
        <div class="profile-picture"><img src="./icons/user-circle.png" alt="Profile Photo"></div>
        <div class="info">
            <h1>Patrick Hillme</h1>
            <div class="location">
                <img src="./icons/map-marker.png" alt="Map Marker">
                <p>Springfield</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
            <div class="edit-profile">
                <img src="./icons/gear.png" alt="Gear">
                <a href="">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
